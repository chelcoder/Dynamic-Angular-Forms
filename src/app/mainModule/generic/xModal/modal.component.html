<!-- Button trigger modal -->
<button style="display:none;" id="{{showId}}" type="button" class="btn btn-primary btn-lg" data-toggle="modal" [attr.data-target]="'#' + modalId">
</button>

<!-- Modal -->
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog {{styles}}" role="document">
        <div class="modal-content">
            <div class="modal-header" *ngIf="!removeHeader">
                    <ng-content select="[modal-title]"></ng-content>
                <button id="{{hideId}}" type="button" class="close button-x" style="color: black !important;" data-toggle="modal" [attr.data-target]="'#'+modalId" (click)="xClicked()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>


            </div>
            <div class="modal-body">
                <ng-content select="[modal-body]"></ng-content>
            </div>
            <!--<div class="modal-footer" *ngIf="options.footer">-->
                <!--<ng-content select="[modal-footer]"></ng-content>-->
            <!--</div>-->
        </div>
    </div>
</div>
